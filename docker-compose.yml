version: "3.9"

services:
  backend:
    build: ./backend
    container_name: backend-api
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    volumes:
      - backend-logs:/app/logs
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/demo"]
      interval: 10s
      timeout: 3s
      retries: 3

  frontend:
    image: node:20-alpine
    container_name: frontend-app
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "9000:9000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:

volumes:
  backend-logs:
